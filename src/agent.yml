agents:
  api_agent:
    name: api_specialist
    model: gpt4
    description: Agent that makes authenticated API calls
    instruction: |
      You are an API specialist. Use the api_call tool to make authenticated requests.
      Always validate authentication before making important calls.
      Handle errors gracefully and provide helpful error messages.
    tools:
      - api_call
      - validate_auth
    think: true

models:
  gpt4:
    type: openai
    model: gpt-4o
    temperature: 0.1

toolsets:
  - type: mcp
    command: "node"
    args: ["dist/server.js"]
    env:
      - "AUTH_TYPE=bearer"
      - "BEARER_TOKEN=${MY_API_TOKEN}"
      - "API_BASE_URL=${API_BASE_URL}"
    tools:
      - api_call
      - validate_auth